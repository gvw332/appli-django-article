{% extends 'base.html' %}
{% block title %} Supprimer auteur {% endblock %}

{% block content %}
<div class="delete-author-container">
    <h1>Supprimer un Auteur</h1>
    <p>Êtes-vous sûr de vouloir supprimer "{{ auteur.prenom }} {{ auteur.nom }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Supprimer</button>
    </form>
    <a href="{% url 'liste_auteurs' %}" class="cancel-link">Annuler</a>
</div>
{% endblock %}

{% block extra_css %}
{% endblock %}
