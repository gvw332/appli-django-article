{% extends 'base.html' %}
{% block title %}Modifier l'article{% endblock %}

{% block content %}
    <div class="edit-article-container">
        <h1>Modifier l'article : {{ article.titre }}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {% if article.image %}                            
            <img src="{{ article.image.url }}" alt="{{ article.titre }}" class="article-image"/>
            {% endif %}
            <button type="submit" class="edit-btn">Enregistrer les modifications</button>
        </form>
    </div>
{% endblock %}
